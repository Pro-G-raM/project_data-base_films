<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Актеры фильма</title>
  <link href="/qwe.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('/images/2.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .message {
      padding: 15px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      font-size: 18px;
    }

    .error {
      background-color: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
    }

    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Актеры фильма</h1>

  <label for="filmSelect">Выберите фильм:</label>
  <select id="filmSelect" onchange="updateActors()">
    <option value="">-- Выберите фильм --</option>
    <option th:each="film : ${films}" th:value="${film.id}" th:text="${film.title}" th:selected="${film.id == selectedFilmId}"></option>
  </select>

  <p th:if="${message}" class="message">[[${message}]]</p>
  <p th:if="${#lists.isEmpty(actors)}" class="error">Нет актеров для данного фильма.</p>

  <table th:if="${actors}">
    <thead>
    <tr>
      <th>Имя актера</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="actor : ${actors}">
      <td>[[${actor.fullName}]]</td>
    </tr>
    </tbody>
  </table>

  <button class="back-button" onclick="window.location.href='/'">Вернуться в главное меню</button>
</div>

<script>
  function updateActors() {
    let filmId = document.getElementById('filmSelect').value;
    if (filmId) {
      window.location.href = '/film_act?filmId=' + filmId;
    } else {
      window.location.href = '/actors';
    }
  }
</script>
</body>
</html>
